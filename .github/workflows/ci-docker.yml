name: CI & Docker - Fintrack

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

# Avoid multiple redundant runs on the same branch
concurrency:
  group: ci-docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------
  # 1) Build & test with Gradle
  # ---------------------------
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: "Y"
          MSSQL_PID: "Developer"
          MSSQL_SA_PASSWORD: ${{ secrets.MSSQL_SA_PASSWORD }}
        ports:
          - 1433:1433
        # Healthcheck so tests don't start before DB is ready
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $MSSQL_SA_PASSWORD -C -Q 'SELECT 1' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      SPRING_DATASOURCE_URL: jdbc:sqlserver://localhost:1433;databaseName=fintrackdb;encrypt=true;trustServerCertificate=true
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.MSSQL_SA_PASSWORD }}
      # Optional: if you use JWT secret in tests
      JWT_SECRET: ilovefullstacksupersecretdevkeythatIsVeryLongAndSecure123456789012345
      JWT_EXPIRATION: 3600000

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build & test with Gradle
        run: ./gradlew clean build

      - name: Upload JAR artifact
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: fintrack-jar
          path: build/libs/*.jar

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/reports/tests/test

  # -------------------------------------
  # 2) Build & push Docker image to GHCR
  # -------------------------------------
  docker-image:
    needs: build-test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Only build/push image for actual pushes to master, not PRs
    if: github.ref == 'refs/heads/master'

    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      # Image name in GHCR: ghcr.io/amalia-gorgan/fintrack
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/fintrack

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
