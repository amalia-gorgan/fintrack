spring.application.name=fintrack
server.port=8000

# Use env vars with sensible defaults for local dev
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:sqlserver://localhost:1433;databaseName=fintrackdb;encrypt=true;trustServerCertificate=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Fintrack2025!}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# TODO: move these secrets to env vars in real environments
jwt.secret=${JWT_SECRET:ilovefullstacksupersecretdevkeythatIsVeryLongAndSecure123456789012345}
jwt.expiration=${JWT_EXPIRATION:3600000}
